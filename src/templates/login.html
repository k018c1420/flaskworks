<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <form method="post" action="/login">
            <!-- labelはformとの関連付け。forとinputのidを一致させれば、文字をクリックしてもinputをフォーカスできる -->
            <label for="username">ユーザ名：</label>
            <input type="text" id="username" name="username">
            <p><input type="submit" value="送信"></p>
        </form>
    </body>
</html>
